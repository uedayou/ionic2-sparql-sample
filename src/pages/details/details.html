<!--
  Generated template for the Details page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <h2>{{title}}</h2>
        </ion-item>
        <ion-item *ngFor="let result of results">
            {{ getPropertyLabel(result.p.value) }}
            <ion-note item-right>
                <a *ngIf="ValidURL(result.o.value)" (click)="goToExternalPage(result.o.value)">{{result.o.value}}</a>
                <span *ngIf="!ValidURL(result.o.value)">{{result.o.value}}</span>
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
